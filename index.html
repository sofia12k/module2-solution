<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        
        <div class="list-container" ng-controller="ToBuyController as toBuy">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in toBuy.items">
                    Buy {{ item.quantity }} {{ item.name }} 
                    <button ng-click="toBuy.buyItem($index)">Bought</button>
                </li>
            </ul>
            <p class="empty-message" ng-if="toBuy.items.length === 0">Everything is bought!</p>
        </div>

        <div class="list-container" ng-controller="AlreadyBoughtController as bought">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in bought.items">
                    Bought {{ item.quantity }} {{ item.name }}
                </li>
            </ul>
            <p class="empty-message" ng-if="bought.items.length === 0">Nothing bought yet.</p>
        </div>
    </div>
</body>
</html>
